<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-item>
        <ion-label> Alarm On /Off</ion-label>
        <ion-toggle [(ngModel)]="isAlarmOn" (ionChange)="alarmSwitcher($event)"  [checked]="isAlarmOn"></ion-toggle>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
            <button ion-button full icon-left color="default" (click)="showLastPosition()" >
                <ion-icon name="md-pin"></ion-icon>
                Show last position
              </button>
        </ion-col>
       
      </ion-row>
    </ion-grid>
   
    <div #map id="map" style="height:80%"></div>
  </ion-content>
