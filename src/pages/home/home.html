<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-item>
        <ion-label> Alarm On /off</ion-label>
        <ion-toggle [(ngModel)]="isAlarmOn" (ionChange)="alarmSwitcher($event)"></ion-toggle>
    </ion-item>

    <ion-grid>
        
      <ion-row>
        <ion-col col-6>
            <button ion-button icon-left color="default" (click)="showLastPosition()" >
                <ion-icon name="md-pin"></ion-icon>
                Show last position
              </button>
        </ion-col>
       
      </ion-row>
    </ion-grid>
   
    <div #map id="map" style="height:80%"></div>
    <!-- <div style="height: 100%; width: 100%" #mapCanvas id="map_canvas"></div> -->
  </ion-content>
